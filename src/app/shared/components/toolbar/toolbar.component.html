<div class="toolbar-container">
  <div class="toolbar-content">
    <div class="logo-container">
      <a routerLink="/">
        <span class="logo-text">FinNet</span>
      </a>
    </div>

    <div class="navigation-links">
      <a routerLink="/inicio" routerLinkActive="active" class="nav-link">Inicio</a>
      <a routerLink="/proyectos-de-bonos" routerLinkActive="active" class="nav-link">Proyectos de Bonos</a>
      <a routerLink="/resultados" routerLinkActive="active" class="nav-link">Resultados</a>
      <a routerLink="/escenarios" routerLinkActive="active" class="nav-link">Escenarios</a>
    </div>

    <div class="toolbar-actions">
      <button class="action-button search-btn">
        <i class="fas fa-search"></i>
      </button>
      <button class="action-button notifications-btn">
        <i class="fas fa-bell"></i>
        <span class="notification-badge">2</span>
      </button>

      <div *ngIf="isLoading" class="loading-spinner">
        <i class="fas fa-circle-notch fa-spin"></i>
      </div>
      <div *ngIf="!isLoading && userProfile" class="user-profile" (click)="toggleMenu($event)">
        <div class="avatar">{{ userInitials }}</div>
        <div class="user-menu-dropdown">
          <span class="username">{{ userProfile.razonSocial }}</span>
          <i class="fas fa-chevron-down" [class.fa-chevron-up]="isMenuOpen"></i>
        </div>

        <div *ngIf="isMenuOpen" class="dropdown-menu">
          <ul>
            <li (click)="logout()">
              <i class="fas fa-sign-out-alt"></i>
              <span>Cerrar sesi√≥n</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
